<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FishGame</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/timeCounter.css">
  <link rel="stylesheet" href="css/mousseStalker.css">
  <link rel="stylesheet" href="css/charaAnime.css">

  <style>
    .timeToggle {
      position: fixed;
      right: 50%;
      top: 1px;
      color: #333;
      background-color: yellow;
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="info">画面サイズ
    <span class="wd"></span>
    /
    <span class="wh"></span>
  </div>

  <div class="timer">
    <div id="clock">Start!</div>
  </div>

  <div class="over"></div>
  <div class="bossArea"></div>

  <div class="timeToggle">timeToggle</div>

  <div class="wrap"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/mouseStalker.js"></script>
  <script src="js/timerCount.js"></script>
  <script src="js/charaAnime.js"></script>
  <script src="js/withFriends.js"></script>

  <script>
    $('.timeToggle').on('mouseover', function() {
      let wrap = $(".wrap");
      if (wrap.hasClass("stop")) {
        wrap.css("animation", "move");
        wrap.removeClass("stop");
      } else {
        wrap.css("animation", "none");
        wrap.addClass("stop");
      };
    });
  </script>
</body>

</html>
